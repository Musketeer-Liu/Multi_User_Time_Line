<div class="post">
  <div class="post_heading">
    <div class="post_title">
      <a href="/blog/{{p.id}}">
        {{p.subject}}
      </a>
    </div>

    <div class="post_date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post_content">
    {{p._render_text | safe}}
  </div>
</div>
