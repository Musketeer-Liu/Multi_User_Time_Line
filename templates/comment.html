<div class="comment_content">
    {{ comment._render_text | safe }}
</div>

<div class="comment_author">
    {{ comment.user.name }}
</div>

<div class="comment_author">
    {{ comment.created.strftime("%b %d, %Y") }}
</div>

{% if comment.user.name == user.name %}
<div class = "manage_comment">
    <form action="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/edit" method="get">
        <button type="submit">
            Edit
        </button>
    </form>

    <form action="/blog/{{post.key().id()}}/comment/{{comment.key().id()}}/delete" method="post">
        <button type="submit">
            Delete
        </button>
    </form>
</div>
{% endif %}
